name: Build and Deploy Farmafia to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          cd ..

      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Create deployment package
        run: |
          # Crear carpeta temporal para el deployment
          mkdir -p deploy-package
          
          # Copiar archivos necesarios
          cp -r backend deploy-package/
          cp -r frontend/build deploy-package/frontend/build
          cp index.js deploy-package/
          cp package.json deploy-package/
          
          # Crear zip
          cd deploy-package
          zip -r ../release.zip . -x "*/node_modules/*" -x "frontend/src/*" -x "frontend/public/*"
          cd ..

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: farmafia-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: farmafia-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'farmafia-app'  # CAMBIAR POR EL NOMBRE DE TU APP SERVICE
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .