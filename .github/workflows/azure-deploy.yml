name: Build and deploy Farmafia to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 1️⃣ Instalar y compilar frontend
      - name: Install and build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build
        env:
          CI: false

      # 2️⃣ Instalar dependencias del backend
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm install

      # 3️⃣ Copiar build del frontend dentro del backend
      - name: Copy frontend build into backend
        run: |
          rm -rf ./backend/frontend
          mkdir -p ./backend/frontend
          cp -r ./frontend/build ./backend/frontend
          echo "Frontend copiado:"
          ls -la ./backend/frontend/build/

      # 4️⃣ Subir backend (con build incluido) como artefacto
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'farmafia-app'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .